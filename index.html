    <title>REGISTRATION FORM</title>
</head>
<body>

    <h1>REGISTRATION FORM</h1>
    <h3>Please fill out this form to register</h3>
    <main>
        <div class="forme">
            
        <form action="" class="myform">
            <label for="fname" class="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

            <label for="lname" class="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

            <label for="email" class="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="phone" class="pno">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

            <label for="dob" class="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address" class="add">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br><br>

            <input type="submit" value="Submit" class="submit">
        </div>    
        </form>
    </main>
    
</body>
</html>
